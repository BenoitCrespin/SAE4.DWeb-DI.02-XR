<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - AR Anchors avec A-Frame et WebXR</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #667eea;
            font-size: 2.5em;
            font-weight: bold;
        }

        .header p {
            margin: 10px 0 0 0;
            color: #666;
            font-size: 1.1em;
        }

        .back-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .content {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 100%;
            margin: 0;
        }

        .markdown-body h1 {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .markdown-body h2 {
            color: #764ba2;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
            margin-top: 40px;
        }

        .markdown-body h3 {
            color: #555;
            margin-top: 30px;
        }

        .markdown-body code {
            background: #f6f8fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .markdown-body pre {
            background: #282c34;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
        }

        .markdown-body pre code {
            background: transparent;
            color: #abb2bf;
            padding: 0;
        }

        .markdown-body blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            color: #666;
            background: #f9f9f9;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .markdown-body a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        .markdown-body a:hover {
            border-bottom-color: #667eea;
        }

        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }

        .markdown-body th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
        }

        .markdown-body td {
            padding: 10px 12px;
            border: 1px solid #ddd;
        }

        .markdown-body tr:nth-child(even) {
            background: #f9f9f9;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.3em;
        }

        .toc {
            background: #f6f8fa;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .toc h2 {
            margin-top: 0;
            color: #667eea;
            border: none;
        }

        .toc ul {
            margin: 0;
            padding-left: 20px;
        }

        .toc a {
            color: #555;
            text-decoration: none;
            display: block;
            padding: 5px 0;
            transition: color 0.3s;
        }

        .toc a:hover {
            color: #667eea;
        }

        /* Syntax highlighting for code */
        .hljs-keyword { color: #c678dd; }
        .hljs-string { color: #98c379; }
        .hljs-comment { color: #5c6370; font-style: italic; }
        .hljs-function { color: #61afef; }
        .hljs-number { color: #d19a66; }
        .hljs-title { color: #e5c07b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Documentation Technique</h1>
            <p>AR Anchors avec A-Frame et WebXR</p>
            <a href="index.html" class="back-button">‚Üê Retour √† l'accueil</a>
        </div>

        <div class="loading" id="loading">
            Chargement de la documentation...
        </div>

        <div class="content" id="content" style="display: none;">
            <div class="markdown-body" id="markdown-content"></div>
        </div>
    </div>

    <script>
        // Configuration de marked
        marked.setOptions({
            highlight: function(code, lang) {
                return code;
            },
            breaks: true,
            gfm: true
        });

        // Charger et afficher le README
        fetch('README-AR-ANCHORS.md')
            .then(response => response.text())
            .then(markdown => {
                // Convertir le markdown en HTML
                const html = marked.parse(markdown);
                
                // Afficher le contenu
                document.getElementById('markdown-content').innerHTML = html;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // Ajouter des classes pour le style des blocs de code
                document.querySelectorAll('pre code').forEach((block) => {
                    // D√©tecter le langage
                    const classes = block.className.match(/language-(\w+)/);
                    if (classes) {
                        block.parentElement.setAttribute('data-lang', classes[1]);
                    }
                    
                    // Style am√©lior√© pour le code
                    highlightCode(block);
                });

                // Ajouter des ic√¥nes aux titres
                document.querySelectorAll('h2').forEach(h2 => {
                    const text = h2.textContent;
                    if (text.includes('Table des mati√®res')) h2.textContent = 'üìã ' + text;
                    else if (text.includes('Introduction')) h2.textContent = 'üöÄ ' + text;
                    else if (text.includes('Structure')) h2.textContent = 'üèóÔ∏è ' + text;
                    else if (text.includes('Principe')) h2.textContent = 'üîç ' + text;
                    else if (text.includes('Interaction')) h2.textContent = 'üîÑ ' + text;
                    else if (text.includes('Placement')) h2.textContent = 'üìç ' + text;
                    else if (text.includes('R√©sum√©')) h2.textContent = 'üìä ' + text;
                    else if (text.includes('Points techniques')) h2.textContent = '‚öôÔ∏è ' + text;
                    else if (text.includes('plus loin')) h2.textContent = 'üöÄ ' + text;
                });

                // Smooth scroll pour les liens internes
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
            })
            .catch(error => {
                document.getElementById('loading').textContent = 'Erreur lors du chargement de la documentation.';
                console.error('Error loading README:', error);
            });

        // Fonction simple de coloration syntaxique
        function highlightCode(block) {
            let html = block.innerHTML;
            
            // Mots-cl√©s JavaScript
            html = html.replace(/\b(const|let|var|function|async|await|if|else|return|new|this|import|export|from|class|extends)\b/g, 
                '<span style="color: #c678dd;">$1</span>');
            
            // Strings
            html = html.replace(/(['"`])(.*?)\1/g, 
                '<span style="color: #98c379;">$1$2$1</span>');
            
            // Commentaires
            html = html.replace(/(\/\/.*$)/gm, 
                '<span style="color: #5c6370; font-style: italic;">$1</span>');
            
            // Nombres
            html = html.replace(/\b(\d+)\b/g, 
                '<span style="color: #d19a66;">$1</span>');
            
            // Fonctions
            html = html.replace(/\b(\w+)(?=\()/g, 
                '<span style="color: #61afef;">$1</span>');
            
            block.innerHTML = html;
        }
    </script>
</body>
</html>
